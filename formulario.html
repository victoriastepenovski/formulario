<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<style>
span{
    color: red;
    font-weight: 800;
}
</style>
</head>

<body>
    <div class="container py-5">
        <h2 class="mb-3">Formulario</h2>
        <p><span>Guia Basico</span> de formularios</p>
        <form action="" method="post">
            <div class="mb-3">
                <label for="text" class="form-label">Texto</label>
                <input type="text" class="form-control"
                placeholder="Digite o texto" id="text" name="text" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3">
                <label for="e-mail" class="form-label">E-mail</label>
                <input type="e-mail" class="form-control" id="e-mail">
            </div>

            <div class="mb-3">
                <label for="numero" class="form-label">Numero</label>
                <input type="number" class="form-control" id="numero" 
                min="0" max="100" value="50" step="0.5">
            </div>
            
            
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data"
                value="2025-05-28">
            </div>

            <div class="mb-3">
                <label for="datahora" class="form-label">Data Hora</label>
                <input type="datetime-local" class="form-control" id="data">
            </div>

              <div class="mb-3">
                <label for="arquivo" class="form-label">Arquivo</label>
                <input type="file" class="form-control" id="arquivo">
            </div>

             <div class="mb-3">
                <label for="cor" class="form-label">Cor</label>
                <input type="color" class="form-control" id="cor">
            </div> 
            
            <div class="mb-3">
                <label for="intervalo" class="form-label">Intervalo</label>
                <input type="range" class="form-range" id="intervalo">
            </div> 

            <div class="mb-3">
                <label for="areatexto" class="form-label">Area de Texto</label>
                <textarea class="form-control" id="areatexto" class="form-select"
                rows="10" cols="3" maxlength="240"></textarea>
            </div>

            <div class="mb-3">
                <label for="selecione" class="form-label">Selecione</label>
                <select name="marca_id" id="selecione">
                    <option value="" disabled>Selecione um item</option>
                    <option value="1">Acer</option>
                    <option value="2">Dell</option>
                    <option value="3">Toshiba</option>
                    <option value="4">Lenovo</option>
                </select>
            </div>

            <div class="mb-3">
              <input type="checkbox" class="form-check-input" id="checkbox">
              <label for="checkbox" class="form-check-label">Java</label>
            </div>
        </form>
    </div>


    <h1></h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
